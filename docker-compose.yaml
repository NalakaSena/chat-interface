version: '3'

services:
  # Chat Interface service built with custom build arguments
  chat-interface:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        USE_CUDA: "false"
        USE_OLLAMA: "false"
    container_name: chat-interface
    volumes:
      - chat-data:/app/backend/data
    depends_on:
      - db
    ports:
      - "8080:8080"  # Map port 8080 on the host to port 8080 in the container
    environment:
      - 'DATABASE_URL=postgresql://postgres:postgres@db:5432/postgres' # PostgreSQL connection string
      - 'WEBUI_SECRET_KEY=' # Set this with a secret key for security
      - 'CHAT_MODE=true' # Enable chat mode
    extra_hosts:
      - host.docker.internal:host-gateway
    restart: unless-stopped

  # PostgreSQL database service
  db:
    image: postgres:13
    container_name: postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  chat-data: {}
  db-data: {}
